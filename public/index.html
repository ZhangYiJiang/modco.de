<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ModCo.de - Human readable IVLE URLs</title>

  <style>
    /*! normalize.css v4.2.0 | MIT License | github.com/necolas/normalize.css */

    * {
      box-sizing: content-box;
    }

    html {
      font-family: sans-serif; /* 1 */
      line-height: 1.15; /* 2 */
      -ms-text-size-adjust: 100%; /* 3 */
      -webkit-text-size-adjust: 100%; /* 3 */
    }

    body {
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
      color: #444;
    }

    h1 {
      margin-bottom: 8px;
    }

    h1 small {
      color: #999;
      font-size: 14px;
    }

    .subtitle {
      margin: 0;
      color: #999;
    }

    #url-form {
      padding: 40px 0 20px;
      margin: 24px 0;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
      overflow: hidden;
    }

    label {
      text-transform: uppercase;
      font-size: 12px;
      color: #999;
      display: block;
      margin-bottom: 4px;
    }

    .url {
      font-size: 34px;
      margin-bottom: 12px;
      text-align: center;
      color: #999;
    }

    .url input[type='text'] {
      width: 4.8em;
      border: 0;
      border-bottom: 1px solid #999;
      background: transparent;
      font-size: inherit;
      text-transform: uppercase;
      display: inline-block;
      margin: 0 -8px;
      text-align: center;
    }

    .url select {
      font-size: 16px;
      vertical-align: middle;
      margin: 0 -8px;
    }

    .controls {
      float: right;
      margin-bottom: 12px;
    }

    .controls button {
      font-size: 16px;
      padding: 2px 12px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>
      ModCo.de
      <small>NUS IVLE URLs for Human Beings</small>
    </h1>
    <p class="subtitle">Because you shouldn't need a degree to get to somewhere on IVLE</p>

    <form id="url-form">
      <label for="module">Take me to...</label>
      <div class="url">
        modco.de/ <input type="text" minlength="4" name="module" id="module" placeholder="CS1010S" autofocus required>
        /
        <select name="action" id="action">
          <option value="">(blank) - module page</option>
          <option value="assessments">assessments</option>
          <option value="announcement">announcements</option>
          <option value="files">files</option>
          <option value="forum">forum</option>
          <option value="webcast">webcast</option>
          <option value="multimedia">multimedia</option>
          <option value="gradebook">gradebook</option>
          <option value="consultation">consultation</option>
        </select>
      </div>
      <div class="controls">
        <button type="button" id="url-copy">Copy</button>
        <button type="submit">Go!</button>
      </div>
    </form>

    <p><a href="https://github.com/ZhangYiJiang/modco.de">Fork me on GitHub</a></p>
  </main>

    function getUrl() {
      var module = document.getElementById('module').value.toUpperCase();
      var action = document.getElementById('action').value;
      return 'http://modco.de/' + module + '/' + action;
    }

    document.getElementById('url-form').addEventListener('submit', function (evt) {
      evt.preventDefault();
      window.location.href = getUrl();
    }, false);

    new Clipboard('#url-copy', {
      text: function() {
        return getUrl();
      }
    }).on('success', function (e) {
      e.trigger.textContent = 'Copied!';
    }).on('error', function (e) {
      console.error(e);
    });
  </script>

</body>
</html>
